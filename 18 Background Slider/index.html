<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide active" style = "background-image: url('https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014__340.jpg');"></div>
        <div class="slide" style = "background-image: url('https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg');"></div>
        <div class="slide" style = "background-image: url('https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg');"></div>
        <div class="slide" style = "background-image: url('https://images.unsplash.com/photo-1471879832106-c7ab9e0cee23?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHw%3D&w=1000&q=80');"></div>
        <div class="slide" style = "background-image: url('https://static.scientificamerican.com/sciam/cache/file/4E0744CD-793A-4EF8-B550B54F7F2C4406_source.jpg');"></div>
        <button id = "right" class = "arrow right-arrow"><i class="fas fa-arrow-right"></i></button>
        <button id = "left" class = "arrow left-arrow"><i class="fas fa-arrow-left"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
